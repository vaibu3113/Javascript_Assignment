<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
    <style>
        div {
            align-items: center;
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="fname" placeholder="Enter Name">
        <button onclick="myFunction()">Say Hello</button>
        <p id="display"> </p>
    </div>
    <p id="display"></p>

    <script>
        var n = document.getElementById("fname").value;
        function myFunction() {
            document.getElementById("display").innerHTML = "Hello " + n +" nice to meet you !!!";
        }
    </script>

</body>

</html>
